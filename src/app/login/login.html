<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card login-card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <div class="text-center mb-4">
      <!-- Logo FIS (thay bằng URL thật nếu có, hoặc dùng placeholder) -->
      <img 
        src="https://via.placeholder.com/120x120?text=FIS+UEH" 
        alt="FIS Logo" 
        class="mb-3 rounded-circle"
      >
      <h3 class="fw-bold text-primary">Login to the Teacher</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label fw-medium">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="invalid-feedback">
          Email là bắt buộc
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="invalid-feedback">
          Email không hợp lệ
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-medium">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          placeholder="Enter your password"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="invalid-feedback">
          Password là bắt buộc
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')" class="invalid-feedback">
          Password phải ít nhất 5 ký tự
        </div>
      </div>

      <div class="form-check mb-4">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="rememberMe" 
          (change)="onRememberChange($event)"
          [checked]="rememberMe"
        >
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 py-2 fw-bold"
        [disabled]="loginForm.invalid"
      >
        Log in
      </button>
    </form>

    <!-- Hiển thị JSON output (màu đỏ) -->
    <pre *ngIf="jsonOutput" class="mt-4 p-3 bg-light border rounded text-danger">
      {{ jsonOutput }}
    </pre>

    <!-- Thông báo lỗi -->
    <p *ngIf="errorMessage" class="mt-3 text-danger text-center fw-bold">
      {{ errorMessage }}
    </p>
  </div>
</div>
