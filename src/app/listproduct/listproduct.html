<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products" [ngClass]="{'highlight':p.id==selected_id}">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td [ngClass]="{'error_price':p.price<0}">{{ p.price }} VND</td>
            <td><img src="{{p.image}}" height="100" width="100" 
                title="Click to view details" 
                style="cursor: pointer;"
                (click)="view_detail(p.id)" />
            </td>
        </tr>
</table>
